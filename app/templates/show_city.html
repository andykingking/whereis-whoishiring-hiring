{% extends 'base.html' %}
{% block body_content %}

<div class="pure-u-1-1">
  <div class="totalJobsHeadline">
    <b>{{ city }}</b> - {{ jobs|length }} jobs in {{ month }} {{ year }}
  </div>
</div>
{% for j in jobs %}
<div class="pure-u-1 job-ad">
  <p class="job-splitter"> *** </p>
  <!-- the comment that follows has id : {{ j.id }} -->
  {{ j.description|safe }}
</div>
{% endfor %}

</div>

{% endblock %}
