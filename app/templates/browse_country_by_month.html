{% extends 'base.html' %}
{% block body_content %}

<div class="pure-u-1-1">
  <div class="totalJobsHeadline">
    <b>{{ jobsNo }}</b> total jobs in {{ currentMonth }} {{ year }}
    - <b>[<a href="/city/{{year}}/{{month}}"> browse by city </a>]</b>
  </div>

  <div>
    <ul>
      {% for e in totalRank %}
      <li> 
	{{ e[0] }} jobs in
	{% for country in e[1:] %} 
	<span class="group">
	  [
	    <a href="/country/{{ year }}/{{ month }}/{{ country }}">{{ country }}
            </a>
	   ]
	</span>
	{% endfor %}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
