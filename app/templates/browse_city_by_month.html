{% extends 'base.html' %}
{% block body_content %}

<div class="pure-u-1-1">
  <div class="totalJobsHeadline">
    <b>{{ jobsNo }}</b> total jobs in {{ currentMonth }} {{ year }}
    - <b>[<a href="/country/{{year}}/{{month}}">brose by country</a>]</b>
  </div>

  <div>
    <ul>
      {% for e in totalRank %}
      <li> 
	{{ e[0] }} jobs in
	{% for city in e[1:] %} 
	<span class="group">
	  [
	    <a href="/city/{{ year }}/{{ month }}/{{ city }}"> {{ city }}
            </a>
	   ]
	</span>
	{% endfor %}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
