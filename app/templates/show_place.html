{% extends 'base.html' %}
{% block body_content %}

<div class="pure-u-1-1">
  <div class="totalJobsHeadline">
    <b>{{ place }}</b> - {{ jobs|length }} jobs in {{ month }} {{ year }}
  </div>
</div>
{% for j in jobs %}
<div class="pure-u-1 job-ad">
  <p class="job-splitter"> #{{ loop.index }} of {{ jobs|length }}
  </p>
  
  <p class="centerText originalPost">
    <a target="_blank" 
       href="https://news.ycombinator.com/item?id={{j.hn_id}}">
      [ original post ]</a>
  </p>
  
  {{ j.description|safe }}
</div>
{% endfor %}

</div>

{% endblock %}
